<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chart</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="user-scalable=no, initial-scale = 1, width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" type="text/css">
</head>
	<body>

    <div id="chart-wrapper">
    <div class="rectangle increases-start">
        <div class="half-circle increases-amount increases-color"></div>
        <div class="second-half-circle increases-color" style="display: none;"></div>
    </div>
    <div class="rectangle drops-start">
        <div class="half-circle drops-amount drops-color"></div>
        <div class="second-half-circle drops-color" style="display: none;"></div>
    </div>
    <div class="rectangle no-change-start">
        <div class="half-circle no-change-amount no-change-color"></div>
        <div class="second-half-circle no-change-color" style="display: none;"></div>
    </div>
    </div>

    <div id="labels">
		<ul>
			<li>
                <span class="box"><span></span></span>&nbsp
                <span id="text1"></span>&nbsp
                <span id="value1"></span>&nbsp
                <span id="color1">(<span id="percentage1"></span>%)</span>
            </li>
            <li>
                <span class="box"></span>&nbsp
                <span id="text2"></span>&nbsp
                <span id="value2"></span>&nbsp
                <span id="color2">(<span id="percentage2"></span>%)</span>
            </li>
            <li>
                <span class="box"></span>&nbsp
                <span id="text3"></span>&nbsp
                <span id="value3"></span>&nbsp
                <span id="color3">(<span id="percentage3"></span>%)</span>
            </li>
		</ul>
	</div>

    <script src="js/script.js" type="text/javascript"></script>

</body>
</html>
